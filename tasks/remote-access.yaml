- name: create .ssh folder
  file:
    state: directory
    path: /home/{{ username }}/.ssh
    mode: "0700"
  become: yes
  become_user: "{{ username }}"
- name: insert my key
  lineinfile:
    path: /home/{{ username }}/.ssh/authorized_keys
    mode: "0600"
    create: yes
    line: "ssh-rsa "
  become: yes
  become_user: "{{ username }}"
