- name: create user account
  user:
    name: "{{ username }}"
- name: install home dir
  copy:
    src: HOME/
    dest: /home/{{ username }}/
    owner: "{{ username }}"
- name: set local bin permissions
  shell: |
    chmod +x /home/{{ username }}/.local/bin/*
  args:
    warn: false
  become: true
- name: create .ssh folder
  file:
    state: directory
    path: /home/{{ username }}/.ssh
    mode: "0700"
  become: yes
  become_user: "{{ username }}"
- name: insert my key
  lineinfile:
    path: /home/{{ username }}/.ssh/authorized_keys
    mode: "0600"
    create: yes
    line: "ssh-rsa  git@charlieegan3.com"
  become: yes
  become_user: "{{ username }}"
