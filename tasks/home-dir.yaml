- name: create user account
  user:
    name: "{{ username }}"
- name: install home dir
  copy:
    src: HOME/
    dest: /home/{{ username }}/
    owner: "{{ username }}"
- name: set record screen permissions
  file: dest=/home/{{ username }}/.local/bin/record-screen mode=a+x
- name: set record screen permissions
  file: dest=/home/{{ username }}/.local/bin/zed.sh mode=a+x
